<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doriancss.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="https://image.flaticon.com/icons/png/512/129/129481.png" alt="imagen de mensaje">
        </div>
        <div class="card-right">
            <h1 class="title">Contact</h1>
            <form action="#" class="form">
                <div class="form-names">
                    <div class="form-field">
                        <label for="Name" class="form-label">First Name </label>
                        <input type="text" id="name" class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="LastName" class="form-label" >Last Name</label>
                        <input type="text" id="LastName" class="form-input">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="form-field">
                    <label for="Message" class="form-label">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10" class="form-textarea"></textarea>
                </div>
                <input class="form-submit" type="submit" name="submit" id="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
